apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  chart:
    spec:
      chart: traefik
      version: "34.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    # Gateway API Provider aktivieren
    providers:
      kubernetesGateway:
        enabled: true
    # GatewayClass automatisch erstellen
    gatewayClass:
      enabled: true
      name: traefik
    # Metrics f√ºr Prometheus
    metrics:
      prometheus:
        entryPoint: metrics
    # Ingressroute CRDs deaktivieren (wir nutzen Gateway API)
    ingressRoute:
      dashboard:
        enabled: false
