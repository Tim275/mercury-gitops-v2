apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicero-n8n
  namespace: cicero
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/instance: cicero
    app.kubernetes.io/component: n8n
    app.kubernetes.io/part-of: cicero
    app.kubernetes.io/managed-by: terraform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicero-n8n
      app.kubernetes.io/component: n8n
  strategy:
    type: RollingUpdate
  
  minReadySeconds: 10
  

  template:
    metadata:
      labels:
        app: cicero-n8n
        app.kubernetes.io/name: n8n
        app.kubernetes.io/instance: cicero
        app.kubernetes.io/component: n8n

    spec:
      serviceAccountName: n8n-workload
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      
      # Enterprise: Pod anti-affinity for HA (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: cicero-n8n
                topologyKey: kubernetes.io/hostname
      

      containers:
        - name: n8n
          image: docker.n8n.io/n8nio/n8n:1.68.0
          imagePullPolicy: IfNotPresent

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /healthz
              port: 3008
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: 3008
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

          envFrom:
            - configMapRef:
                name: cicero-n8n-config
            - secretRef:
                name: cicero-n8n-env

          ports:
            - containerPort: 3008
              protocol: TCP

          volumeMounts:
            - mountPath: /home/node/.n8n
              name: n8n-data
            - mountPath: /mnt/secrets-store
              name: secrets-store
              readOnly: true
            - mountPath: /tmp
              name: tmp
            - mountPath: /home/node/.cache
              name: cache

      restartPolicy: Always

      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: cicero-n8n-data
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: cicero-secrets
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
