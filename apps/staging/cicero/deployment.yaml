apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicero-n8n
  namespace: cicero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicero-n8n
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: cicero-n8n

    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: n8n
          image: docker.n8n.io/n8nio/n8n:latest

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /healthz
              port: 3008
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /healthz
              port: 3008
            initialDelaySeconds: 5
            periodSeconds: 5

          envFrom:
            - configMapRef:
                name: cicero-n8n-config
            - secretRef:
                name: cicero-n8n-env

          ports:
            - containerPort: 3008
              protocol: TCP

          volumeMounts:
            - mountPath: /home/node/.n8n
              name: n8n-data
            - mountPath: /mnt/secrets-store
              name: secrets-store
              readOnly: true
            - mountPath: /tmp
              name: tmp
            - mountPath: /home/node/.cache
              name: cache

      restartPolicy: Always

      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: cicero-n8n-data
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: cicero-secrets
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
