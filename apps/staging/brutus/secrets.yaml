apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: brutus-secrets
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "53252963-0cd4-420b-8638-9016465fce6b"
    keyvaultName: "kv-mercury-staging"
    tenantId: "6d571a30-4e8c-4a26-b9cf-86b1f9fff472"
    objects: |
      array:
        - |
          objectName: brutus-db-user
          objectType: secret
        - |
          objectName: brutus-db-password
          objectType: secret
        - |
          objectName: storage-account-name
          objectType: secret
        - |
          objectName: brutus-blob-sas
          objectType: secret
  secretObjects:
    - secretName: brutus-db-credentials
      type: Opaque
      data:
        - objectName: brutus-db-user
          key: username
        - objectName: brutus-db-password
          key: password
    - secretName: brutus-backup-creds
      type: Opaque
      data:
        - objectName: storage-account-name
          key: storage-account-name
        - objectName: brutus-blob-sas
          key: sas-token
