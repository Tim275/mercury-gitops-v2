apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: brutus-route
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - "brutus.staging.mercury.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: brutus-n8n
          port: 80
