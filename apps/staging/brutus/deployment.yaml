apiVersion: apps/v1
kind: Deployment
metadata:
  name: brutus-n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brutus-n8n
  template:
    metadata:
      labels:
        app: brutus-n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports:
            - containerPort: 5678
          env:
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_HOST
              value: brutus-db-rw
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: app
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: brutus-db-credentials
                  key: username
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: brutus-db-credentials
                  key: password
            - name: N8N_HOST
              value: "brutus.staging.mercury.local"
            - name: WEBHOOK_URL
              value: "https://brutus.staging.mercury.local"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: brutus-secrets
