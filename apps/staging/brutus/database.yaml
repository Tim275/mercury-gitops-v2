apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: brutus-db
spec:
  instances: 1
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: brutus-db-credentials
  storage:
    size: 5Gi
  backup:
    barmanObjectStore:
      destinationPath: "https://stbackupsstagingvniuee.blob.core.windows.net/brutus"
      azureCredentials:
        storageAccount:
          name: brutus-backup-creds
          key: storage-account-name
        storageSasToken:
          name: brutus-backup-creds
          key: sas-token
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"
